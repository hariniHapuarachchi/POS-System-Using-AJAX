<script>

  function loadAllItems(){
    var ajaxConfig={
      method:"GET",
      url:"http://localhost:3000/api/v1/items",
      async:true
    }
    $.ajax(ajaxConfig).done(function (responseText,statusText,jxhr) {
      for (let i=0;i<responseText.length;i++) {
        $("table tbody").append("<tr><td>"+responseText[i].itemCode+"</td><td>"+responseText[i].description+"</td><td>"+responseText[i].unitPrice+"</td><td>"+responseText[i].qty+"</td><td><div class=\"icon-delete\"></td></tr>");
      }


      $("#itemTable tbody tr").click(function(){
        $("#itemTable tbody tr").removeClass("selected-row");
        $(this).addClass("selected-row");

        $("#itemCode").val($(this).find("td:first-child").text());
        $("#itemCode").attr("disabled",true);
        $("#btnSaveItem").text("Update Item");
        $("#description").val($(this).find("td:nth-child(2)").text());
        $("#unitPrice").val($(this).find("td:nth-child(3)").text());
        $("#txtQty").val($(this).find("td:nth-child(4)").text());

      });

      $("table tbody tr .icon-delete").click(function (eventData) {

        eventData.stopPropagation();
        var itemId = $(this).parents("tr").find("td:first-child").text();
        console.log("HII");
        console.log(itemId);
        var row = $(this).parents("tr");
        console.log("ROW:"+row);
        if (confirm("Are you sure that you want to delete this item?")) {
          var ajaxConfig = {
            method: "DELETE",
            url: "http://localhost:3000/api/v1/items/"+itemId,
            async: true
          }
          $.ajax(ajaxConfig).done(function (responseText, statusText, jxhr) {
            $(row).remove();
            console.log(responseText);
          }).fail(function (jxhr, statusText, error) {

          });

        }
      });
      console.log(responseText);
    }).fail(function (jxhr, statusText, error) {

    });
  }
  $(document).ready(function () {
    loadAllItems()

  });

  $("#btnSaveItem").click(function(){

    var itemCode = $("#itemCode").val();
    var descrptn = $("#description").val();
    var up = $("#unitPrice").val();
    var qt = $("#txtQty").val();

    var validdes = /^[A-Za-z]+$/;
    var validUnit = /^\d+.?\d*$/;
    var validQt = /^[0-9]+$/;
    var result1 = validdes.test(descrptn);
    var result2 = validUnit.test(up);
    var result3 = validQt.test(qt);

    if (!result1 && !result2 && !result3 && itemCode == "") {
      alert("Invalid Item");
      alert("Invalid Description");
      alert("Invalid Unit Price");
      alert("Invalid Quantity");
      $("#itemCode").focus();
      $("#itemCode").select();
      pressItemId();
      pressDes();
      pressUnit();
      pressQty();
      return;
    }

    if (!result1 && !result2) {
      alert("Invalid Description");
      alert("Invalid Unit Price");
      $("#description").focus();
      $("#description").select();
      pressDes();
      pressUnit();

      return;
    }

    if (!result1 && !result3) {
      alert("Invalid Description");
      alert("Invalid Quantity");
      $("#description").focus();
      $("#description").select();
      pressDes();
      pressQty();
      return;
    }

    if (!result2 && !result3) {

      alert("Invalid Unit Price");
      alert("Invalid Quantity");
      $("#unitPrice").focus();
      $("#unitPrice").select();

      pressUnit();
      pressQty();
      return;
    }

    if (itemCode == "") {
      alert("Invalid Item");
      $("#itemCode").focus();
      $("#itemCode").select();
      pressItemId();
      return;
    }

    if (!result1) {
      alert("Invalid Description");
      $("#description").focus();
      $("#description").select();
      pressDes();
      return;
    }

    if(!result2){
      alert("Invalid Unit Price");
      $("#unitPrice").focus();
      $("#unitPrice").select();
      pressUnit();
      return;
    }

    if(!result3){
      alert("Invalid Quantity");
      $("#txtQty").focus();
      $("#txtQty").select();
      pressQty();
      return;
    }
    if ($("#itemCode").attr("disabled")){

      var item = {
        code: $("#itemCode").val(),
        description: $("#description").val(),
        unitPrice: $("#unitPrice").val(),
        qtyOnHand: $("#txtQty").val()
      };

      var ajaxConfig = {
        method: "PUT",
        url: "http://localhost:3000/api/v1/items/" + $("#itemCode").val(),
        async: true,
        contentType: "application/json",
        data: JSON.stringify(item)
      }

      $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
        alert("Updated Successfully");
        $("tbody tr").remove();
        loadAllItems();
        $("#btnSaveItem").text("Save Item");
        $('button[type="reset"]').trigger("click");
      }).fail(function(jxhr,statusText,error){
        alert("Unable to update the Item, try again");
        // console.log(error);
      });

    }else{

      var item = {
        code: $("#itemCode").val(),
        description: $("#description").val(),
        unitPrice: $("#unitPrice").val(),
        qtyOnHand: $("#txtQty").val()
      };

      var ajaxConfig = {
        method: "POST",
        url: "http://localhost:3000/api/v1/items/",
        async: true,
        contentType: "application/json",
        data: JSON.stringify(item)
      }

      $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
        alert("Added Successfully");
        $("tbody tr").remove();
        loadAllItems();
        $('button[type="reset"]').trigger("click");
      }).fail(function(jxhr,statusText,error){
        alert("Unable to save the Item, try again");
        console.log(error);
      });


    }

  });

  $('button[type="reset"]').click(function(){
    $("#itemTable tbody tr").removeClass("selected-row");
    $("#itemCode").attr("disabled",false);
    $("#btnSaveItem").text("Save Item");
  });

  function pressItemId(){
    $("#itemCode").css("border","1px solid red");

    $("#itemCode").keypress(function(){
      $("#itemCode").css("border","1px solid white");
    });
  }

  function pressDes(){
    $("#description").css("border","1px solid red");

    $("#description").keypress(function(){
      $("#description").css("border","1px solid white");
    });
  }
  function pressUnit(){
    $("#unitPrice").css("border","1px solid red");

    $("#unitPrice").keypress(function(){
      $("#unitPrice").css("border","1px solid white");
    });
  }

  function pressQty(){
    $("#txtQty").css("border","1px solid red");

    $("#txtQty").keypress(function(){
      $("#txtQty").css("border","1px solid white");
    });
  }
</script>
