<script>

  function loadAllCustomers(){
    var ajaxConfig = {
      method: "GET",
      url: "http://localhost:3000/api/v1/customers",
      async: true
    }
    $.ajax(ajaxConfig).done(function (responseText, statusText, jxhr) {
      for (let i = 0; i < responseText.length; i++) {
        $("table tbody").append("<tr><td>" + responseText[i].cId + "</td><td>" + responseText[i].cName + "</td><td>" + responseText[i].cAddress + "</td><td><div class='icon-delete'></td></tr>");
      }

      $("#tblCustomers tbody tr").click(function(){
        $("#tblCustomers tbody tr").removeClass("selected-row");
        $(this).addClass("selected-row");

        $("#txtCustomerId").val($(this).find("td:first-child").text());
        $("#txtCustomerId").attr("disabled",true);
        $("#btnSave").text("Update Customer");
        $("#txtCustomerName").val($(this).find("td:nth-child(2)").text());
        $("#txtCustomerAddress").val($(this).find("td:nth-child(3)").text());

      });

      $("table tbody tr .icon-delete").click(function (eventData) {
        eventData.stopPropagation();

        var customerId = $(this).parents("tr").find("td:first-child").text();
        console.log("HII");
        console.log(customerId);
        var row = $(this).parents("tr");
        console.log("ROW:"+row);
        if (confirm("Are you sure that you want to delete this item?")) {
          var ajaxConfig = {
            method: "DELETE",
            url: "http://localhost:3000/api/v1/customers/"+customerId,
            async: true
          }
          $.ajax(ajaxConfig).done(function (responseText, statusText, jxhr) {
            $(row).remove();
            console.log(responseText);
          }).fail(function (jxhr, statusText, error) {

          });

        }
      });
      console.log(responseText);
    }).fail(function (jxhr, statusText, error) {

    });
  }
  $(document).ready(function () {
    loadAllCustomers();
  });

  $("#btnSave").click(function(){
    var customerID = $("#txtCustomerId").val();
    var customerName = $("#txtCustomerName").val();
    var customerAdd = $("#txtCustomerAddress").val();

    var validNameAdd = /^[A-Za-z]+$/;
    var result1 = validNameAdd.test(customerName);
    var result2 = validNameAdd.test(customerAdd);

    if (!result1 && !result2 && customerID == "") {
      alert("Invalid Customer ID");
      $("#txtCustomerId").css("border","1px solid red");
      $("#txtCustomerName").css("border","1px solid red");
      $("#txtCustomerAddress").css("border","1px solid red");
      $("#txtCustomerId").focus();
      $("#txtCustomerId").select();
      pressId();
      pressName();
      pressAddress();
      return;
    }

    if (customerID == "") {
      alert("Invalid Customer ID");
      $("#txtCustomerId").css("border","1px solid red");
      $("#txtCustomerId").focus();
      $("#txtCustomerId").select();
      pressId();
      return;
    }
    if (!result1) {
      alert("Invalid Customer Name");
      $("#txtCustomerName").css("border","1px solid red");
      $("#txtCustomerName").focus();
      $("#txtCustomerName").select();
      pressName();
      return;
    }

    if(!result2){
      alert("Invalid Customer Address");
      $("#txtCustomerAddress").css("border","1px solid red");
      $("#txtCustomerAddress").focus();
      $("#txtCustomerAddress").select();
      pressAddress();
      return;
    }
    if ($("#txtCustomerId").attr("disabled")){

      var customer = {
        id: $("#txtCustomerId").val(),
        name: $("#txtCustomerName").val(),
        address: $("#txtCustomerAddress").val()
      };

      var ajaxConfig = {
        method: "PUT",
        url: "http://localhost:3000/api/v1/customers/" + $("#txtCustomerId").val(),
        async: true,
        contentType: "application/json",
        data: JSON.stringify(customer)
      }

      $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
        alert("Updated Successfully");
        $("tbody tr").remove();
        loadAllCustomers();
        $("#btnSave").text("Save Customer");
        $('button[type="reset"]').trigger("click");
      }).fail(function(jxhr,statusText,error){
        alert("Unable to update the customer, try again");
        console.log(error);
      });

    }else{

      var customer = {
        id: $("#txtCustomerId").val(),
        name: $("#txtCustomerName").val(),
        address: $("#txtCustomerAddress").val()
      };

      var ajaxConfig = {
        method: "POST",
        url: "http://localhost:3000/api/v1/customers/",
        async: true,
        contentType: "application/json",
        data: JSON.stringify(customer)
      }

      $.ajax(ajaxConfig).done(function(response,statusText,jxhr){
        alert("Added Successfully");
        $("tbody tr").remove();
        loadAllCustomers();
        $('button[type="reset"]').trigger("click");
      }).fail(function(jxhr,statusText,error){
        alert("Unable to save the customer, try again");
        console.log(error);
      });


    }

  });

  $('button[type="reset"]').click(function(){
    $("#tblCustomers tbody tr").removeClass("selected-row");
    $("#txtCustomerId").attr("disabled",false);
    $("#btnSave").text("Save Customer");
  });

  function pressName(){
    $("#txtCustomerName").css("border","1px solid red");

    $("#txtCustomerName").keypress(function(){
      $("#txtCustomerName").css("border","1px solid white");
    });

  }
  function pressAddress(){
    $("#txtCustomerAddress").css("border","1px solid red");

    $("#txtCustomerAddress").keypress(function(){
      $("#txtCustomerAddress").css("border","1px solid white");
    });
  }

  function pressId(){
    $("#txtCustomerId").css("border","1px solid red");

    $("#txtCustomerId").keypress(function(){
      $("#txtCustomerId").css("border","1px solid white");
    });
  }
</script>
